<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Wybierz parametry zadania AEC reg</h2>
    <form>
      <label for="distance">Dystans (300m - 1000m):</label>
      <input type="number" id="distance" min="300" max="1000" step="50" required>
      <br><br>
      <label for="description">Opis:</label>
      <textarea id="description" rows="4" cols="50"></textarea>
      <br><br>
      <input type="button" value="ZatwierdÅº" onclick="submitAECRegParams()">
    </form>
    <script>
      function submitAECRegParams() {
        var distance = document.getElementById('distance').value;
        var description = document.getElementById('description').value;
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .processAECRegParams(distance, description);
      }
    </script>
  </body>
</html>
