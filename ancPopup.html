<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Wybierz parametry zadania ANC</h2>
    <form>
      <label for="series">Liczba serii:</label>
      <select id="series">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br><br>
      <label for="repetitions">Liczba powtórzeń w serii:</label>
      <select id="repetitions">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br><br>
      <label for="distance">Dystans:</label>
      <select id="distance">
        <option value="25">25m</option>
        <option value="50">50m</option>
        <option value="75">75m</option>
      </select>
      <br><br>
      <label for="rest">Przerwa:</label>
      <select id="rest">
        <option value="15">15"</option>
        <option value="30">30"</option>
        <option value="45">45"</option>
        <option value="60">1'</option>
        <option value="75">1'15"</option>
        <option value="90">1'30"</option>
        <option value="105">1'45"</option>
        <option value="120">2'</option>
        <option value="135">2'15"</option>
        <option value="150">2'30"</option>
        <option value="165">2'45"</option>
        <option value="180">3'</option>
        <option value="195">3'15"</option>
        <option value="210">3'30"</option>
        <option value="225">3'45"</option>
        <option value="240">4'</option>
        <option value="255">4'15"</option>
        <option value="270">4'30"</option>
        <option value="285">4'45"</option>
        <option value="300">5'</option>
      </select>
      <br><br>
      <input type="button" value="Zatwierdź" onclick="submitANCParams()">
    </form>
    <script>
      function submitANCParams() {
        var series = document.getElementById('series').value;
        var repetitions = document.getElementById('repetitions').value;
        var distance = document.getElementById('distance').value;
        var rest = document.getElementById('rest').value;
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .processANCParams(series, repetitions, distance, rest);
      }
    </script>
  </body>
</html>
