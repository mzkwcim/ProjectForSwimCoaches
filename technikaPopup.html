<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Wybierz parametry zadania technicznego</h2>
    <form>
      <label for="taskType">Wybierz typ zadania: </label>
      <select id="taskType">
        <option value="">--Wybierz typ zadania--</option>
        <option value="forma">Forma</option>
        <option value="treść">Treść</option>
      </select>
      <br></br>
      <label for="distance">Dystans:</label>
      <input type="number" id="distance" min="25" max="100000" step="25" required>
      <br><br>
      <label for="description">Opis:</label>
      <textarea id="description" rows="4" cols="50"></textarea>
      <br><br>
      <input type="button" value="Zatwierdź" onclick="submitTechnikaParams()">
    </form>
    <script>
      function submitTechnikaParams() {
        var distance = document.getElementById('distance').value;
        var description = document.getElementById('description').value;
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .processTechnikaParams(distance, description);
      }
    </script>
  </body>
</html>
