<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h2>Wybierz parametry zadania AEC3</h2>
    <form>
      <label for="task">Zadanie:</label>
      <select id="task">
        <option value="6x50m">6x50m</option>
        <option value="3x100m">3x100m</option>
      </select>
      <br><br>
      <label for="rest">Przerwa:</label>
      <select id="rest">
        <option value="60">1'</option>
        <option value="75">1'15"</option>
        <option value="90">1'30"</option>
        <option value="105">1'45"</option>
        <option value="120">2'</option>
        <option value="135">2'15"</option>
        <option value="150">2'30"</option>
        <option value="165">2'45"</option>
        <option value="180">3'</option>
        <option value="195">3'15"</option>
        <option value="210">3'30"</option>
        <option value="225">3'45"</option>
        <option value="240">4'</option>
      </select>
      <br><br>
      <input type="button" value="ZatwierdÅº" onclick="submitAEC3Params()">
    </form>
    <script>
      function submitAEC3Params() {
        var task = document.getElementById('task').value;
        var rest = document.getElementById('rest').value;
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .processAEC3Params(task, rest);
      }
    </script>
  </body>
</html>
